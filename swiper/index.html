<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   <section class="slider">
      <header class="header">
         <h2 class="header__title">Ремонт техники различных брендов</h2>
      </header>
   <!-- Slider main container -->
   <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper hidden">
      <!-- Slides -->
         <div class="swiper-slide">
            <img class="content__image logo logo-samsung" src="../img-style/samsung.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-apple" src="../img-style/apple.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-sonic" src="../img-style/sonic.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-sony" src="../img-style/sony.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-lenovo" src="../img-style/lenovo.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-bosch" src="../img-style/bosch.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-acer" src="../img-style/acer.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-hp" src="../img-style/hp.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-samsung" src="../img-style/samsung.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-lenovo" src="../img-style/lenovo.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-apple" src="../img-style/apple.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
         <div class="swiper-slide">
            <img class="content__image logo logo-acer" src="../img-style/acer.png" alt="logo-img">
            <button class="button button-right"></button>
         </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
   </div>
   <button class="content__button full-view button">Показать все</button>
   </section>

   <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

   <script src="app.js"></script>
</body>
</html>
